<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Blog preview card</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="bg-[#f4d04e] h-screen">
        <div class="flex justify-center items-center h-full">
            <div
                class="bg-white rounded-2xl w-96 justify-center items-center border border-black shadow-custom"
            >
                <div class="p-6 rounded-xl">
                    <img
                        class="rounded-xl"
                        src="/assets/images/illustration-article.svg"
                        alt=""
                    />
                </div>
                <div class="px-6 font-figtree">
                    <button
                        class="bg-[#f4d04e] rounded px-3 py-2 font-extrabold text-xs"
                    >
                        Learning
                    </button>
                    <h2 class="text-xs font-medium py-3">
                        Published 21 Dec 2023
                    </h2>
                    <h1 class="text-xl font-extrabold mb-3">
                        HTML & CSS foundations
                    </h1>
                    <p class="font-medium text-base text-[#7f7f7f] mb-6">
                        These languages are the backbone of every website,
                        defining structure, content, and presentation.
                    </p>
                    <div class="flex mb-2">
                        <img
                            class="w-8 inline mr-3"
                            src="/assets/images/image-avatar.webp"
                            alt=""
                        />
                        <p class="text-xs font-extrabold py-2">Greg Hooper</p>
                    </div>

                    <div class="attribution">
                        Challenge by
                        <a
                            class="text-gray-900"
                            href="https://www.frontendmentor.io?ref=challenge"
                            target="_blank"
                            >Frontend Mentor</a
                        >. Coded by
                        <a href="https://www.linkedin.com/in/slava-kolesnik"
                            >Slava Kolesnyk</a
                        >.
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
